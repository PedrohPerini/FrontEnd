<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/502e83e82f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./CSS/base.css">
  <link rel="stylesheet" href="./CSS/produtos.css">
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-light fixed-top">

    <a class="navbar-brand" href="#">
      <img src="./imgs/06e9efa04344b1363ec1eb57f393bf44-icone-de-cursor-do-site.png">
    </a>

    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me me-auto">

        <li class="nav-item ">
          <a class="nav-link fa-sharp fa-sharp fa-solid fa-house-chimney" style="padding:12px; width:80px;"
            href="#">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">CLIENTES</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">PRODUTOS</a>
        </li>

      </ul>

      <ul class="navbar-nav">

        <li onclick="sairSistema()" class="nav-item">
          <a class="nav-link fa-solid fa-right-from-bracket" href="./login.html">Sair</a>

      </ul>

    </div>

  </nav>

  <div class="container mt-4">

    <div class="row">

      <div class="col-sm-12 mt-5">
        <h4>Produtos</h4>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <button id="btn-adcionar" class="btn btn-primary ">
          Adcionar
        </button>

      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm-12">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">

            <tr>
              <th>ID</th>
              <th>NOME</th>
              <th>VALOR (R$)</th>
              <th>ESTOQUE</th>
              <th>OBSERVAÇÃO</th>
              <th>CADASTRO</th>
              <th>EDITAR</th>
              <th>EXCLUIR</th>
            </tr>

          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>

    <div class="row">

      <div class="modal fade" id="modal-produtos">
        <div class="modal-dialog modal-lg ">
          <div class="modal-content">

            <div class="modal-header">
              <h4 class="modal-title"></h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

              <div class="row">

                <div class="col-sm-2">
                  <label class="form-label">ID</label>
                  <input disabled type="text" class="form-control" id="id">
                </div>

                <div class="col-sm-6">
                  <label class="form-label">NOME</label>
                  <input type="text" class="form-control" id="nome">
                </div>

                <div class="col-sm-4">
                  <label class="form-label">VALOR</label>
                  <input type="text" class="form-control" id="valor">
                </div>

                <div class="col-sm-3">
                  <label class="form-label">ESTOQUE</label>
                  <input type="text" class="form-control" id="estoque">
                </div>

                <div class="col-sm-5">
                  <label class="form-label">OBSERVAÇÃO</label>
                  <input type="text" class="form-control" id="observacao">
                </div>

                <div class="col-sm-4">
                  <label class="form-label">DATA DE CADASTRO</label>
                  <input disabled type="date" class="form-control" id="cadastro">
                </div>

                <div class="modal-footer">
                  <button id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>
                  <button id="btn-cancelar" class="btn btn-outline-dark btn-sm">Cancelar</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./JS/Base.js"></script>
  <script src="./JS/model/produtos.js"></script>
  <script src="./JS/controle-produtos.js"></script>

</body>

</html>
